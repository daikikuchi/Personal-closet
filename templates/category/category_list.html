{% extends 'base.html' %}
{% load static %}

{% block title %}Category list{% endblock title %}

{% block content %}
<ul>
  {% for category in category_list %}
  <li><a href="{% url 'clothes:category_clothes' slug=category.slug id=category.id %}">{{category.name}}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
