     <!-- Clothes list --> 
    <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
      {% if clothes.images %}
      <div class="bg-white rounded shadow-sm"><img src="{{ clothes.images.url }}" alt="" class="img-fluid card-img-top">
        {% else %}
        <div class="bg-white rounded shadow-sm"><img
            src="https://res.cloudinary.com/mhmd/image/upload/v1556294929/matthew-hamilton-351641-unsplash_zmvozs.jpg"
            alt="" class="img-fluid card-img-top">
          {% endif %}
          <div class="p-4">
            <h5><a href="{% url 'clothes:brand_clothes' id=clothes.brand.id slug=clothes.brand.slug %}"
                class="text-dark">{{clothes.brand}}</a></h5>
            <p class="small text-muted mb-0"><a href="{{ clothes.get_absolute_url }}"
                class="text-dark">{{clothes.name}}</a></p>
            <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
              <p class="small mb-0"><i class="fa fa-picture-o mr-2"></i><span class="font-weight-bold">JPG</span></p>
              <div class="badge badge-danger px-3 rounded-pill font-weight-normal">New</div>
            </div>
          </div>
        </div>
      </div>
      <!-- End -->
